<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR GAME</h1>
    <div class="chose">
        <div id="rock" class="chosen">
            <img src="./image/rock.png" alt="rock">
        </div>
        <div id="paper" class="chosen">
            <img src="./image/paper.png" alt="paper">
        </div>
        <div id="scissor" class="chosen">
            <img src="./image/scissor.png" alt="scissor">
        </div>
    </div>
    <div class="info">
        <div>ROCK</div>
        <div>PAPER</div>
        <div>SCISSOR</div>
    </div>
    <div class="result">
        <div>
            <p id="user">0</p>
            <br>
            <p>YOUR<br> Score</p>
        </div>
        <div>
            <p id="computer">0</p>
            <br>
            <p>COMP<br>  Score</p>
        </div>
    </div>
    <h3 id="msg">Play your move</h3>
    
    <script src="app.js"></script>
</body>
</html>
